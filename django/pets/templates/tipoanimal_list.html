<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos de Animais - PetShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        tbody tr:hover {
            background: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        .tipo-icon {
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè∑Ô∏è Tipos de Animais</h1>
            <div>
                <a href="{% url 'animal_list' %}" class="btn btn-secondary">‚Üê Voltar</a>
                <a href="{% url 'tipoanimal_create' %}" class="btn btn-primary">+ Novo Tipo</a>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>√çcone</th>
                    <th>Nome</th>
                    <th>Qtd. Ra√ßas</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for tipo in object_list %}
                <tr>
                    <td class="tipo-icon">{{ tipo.icone }}</td>
                    <td><strong>{{ tipo.nome }}</strong></td>
                    <td>{{ tipo.racas.count }} ra√ßas</td>
                    <td>
                        <div class="actions">
                            <a href="{% url 'tipoanimal_update' tipo.pk %}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{% url 'tipoanimal_delete' tipo.pk %}" class="btn btn-secondary btn-sm">Excluir</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 40px;">
                        Nenhum tipo de animal cadastrado
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
