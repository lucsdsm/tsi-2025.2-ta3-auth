<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Ra√ßas - PetShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        tbody tr:hover {
            background: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        .tipo-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Ra√ßas</h1>
            <div>
                <a href="{% url 'animal_list' %}" class="btn btn-secondary">‚Üê Voltar</a>
                <a href="{% url 'raca_create' %}" class="btn btn-primary">+ Nova Ra√ßa</a>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Ra√ßa</th>
                    <th>Tipo de Animal</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for raca in object_list %}
                <tr>
                    <td><strong>{{ raca.nome }}</strong></td>
                    <td>
                        <span class="tipo-badge">
                            <span style="font-size: 20px;">{{ raca.tipo_animal.icone }}</span>
                            {{ raca.tipo_animal.nome }}
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <a href="{% url 'raca_update' raca.pk %}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{% url 'raca_delete' raca.pk %}" class="btn btn-secondary btn-sm">Excluir</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center; padding: 40px;">
                        Nenhuma ra√ßa cadastrada
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
