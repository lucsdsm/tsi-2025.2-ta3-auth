<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Tipo de Animal - PetShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirm-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .tipo-info {
            font-size: 48px;
            margin: 20px 0;
        }
        .tipo-nome {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .warning-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="confirm-card">
        <div class="warning-icon">⚠️</div>
        <h1>Excluir Tipo de Animal</h1>
        
        <div class="tipo-info">{{ object.icone }}</div>
        <div class="tipo-nome">{{ object.nome }}</div>

        <div class="warning-message">
            <strong>⚠️ Atenção:</strong> Esta ação excluirá permanentemente este tipo de animal e todas as {{ object.racas.count }} raças associadas a ele. Esta operação não pode ser desfeita.
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'tipoanimal_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
