<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
         .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
         form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
         label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button::hover {
            background: #5568d3;
        }
        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 14px;
        }
        .alert-error {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            color: #b71c1c;
        }
        .alert-warning {
            background: #fff3e0;
            border-left: 4px solid #f57c00;
            color: #e65100;
        }
        .alert-success {
            background: #e8f5e9;
            border-left: 4px solid #388e3c;
            color: #1b5e20;
        }
        .alert svg {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-top: 2px;
        }
        .alert-message {
            flex: 1;
            line-height: 1.5;
        }
        .requirements {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        .requirement {
            margin: 5px 0;
        }
        .requirement.met {
            color: #388e3c;
        }
        .requirement.unmet {
            color: #d32f2f;
        }
        .google-btn {
            width: 100%;
            padding: 12px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            position: relative;
            font-size: 14px;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">➕ Criar uma conta</h1> <br>

        {% if error %}
            <div class="alert alert-error">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <div class="alert-message">{{ error }}</div>
            </div>
        {% endif %}

        <a href="{% url 'google_login' %}" class="google-btn">
            <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M17.6 9.2l-.1-1.8H9v3.4h4.8C13.6 12 13 13 12 13.6v2.2h3a8.8 8.8 0 0 0 2.6-6.6z" fill="#4285F4"/><path d="M9 18c2.4 0 4.5-.8 6-2.2l-3-2.2a5.4 5.4 0 0 1-8-2.9H1V13a9 9 0 0 0 8 5z" fill="#34A853"/><path d="M4 10.7a5.4 5.4 0 0 1 0-3.4V5H1a9 9 0 0 0 0 8l3-2.3z" fill="#FBBC05"/><path d="M9 3.6c1.3 0 2.5.4 3.4 1.3L15 2.3A9 9 0 0 0 1 5l3 2.4a5.4 5.4 0 0 1 5-3.7z" fill="#EA4335"/></g></svg>
            Criar conta com Google
        </a>

        <div class="divider">ou</div>

        <form action="{% url 'local_signup' %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Ex: joao_silva" required>
                <small style="color: #888; display: block; margin-top: 5px;">Será usado para login</small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                <small style="color: #888; display: block; margin-top: 5px;">Você poderá usar também para login</small>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite uma senha segura" required>
                <div class="requirements">
                    <div class="requirement">
                        <strong>✓ Requisitos:</strong>
                    </div>
                    <div class="requirement">
                        - Mínimo de 8 caracteres
                    </div>
                </div>
            </div>

            <button type="submit">Criar Conta com Email</button>

            <div class="links">
                <a href="{% url 'local_login' %}">Já tem uma conta?</a> | 
                <a href="{% url 'home' %}">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
