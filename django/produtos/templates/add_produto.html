<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
</head>
<body>
   <div class="add_produto">
        <form action="{%url 'add_produto'%}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" name="nome" id="nome" placeholder="Shampoo do batcão" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" placeholder="o shampo do batcão é muito foda"></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" name="preco" id="preco" placeholder="25">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select name="categoria" class="form-select">
                    <option value="">Selecione uma categoria</option>
                        {% for categoria in categorias %}
                            <option value="{{categoria.id_categoria}}">
                                {{categoria.nome_categoria}}
                            </option>
                        {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque:</label>
                <input type="text" name="estoque" id="estoque" placeholder="20" required>
            </div>

            <button type="submit">Cadastrar produto</button>
        </form>
        {%if sucesso%}
            <div class="alert-message">{{ sucesso }}</div>
        {%endif%}
   </div>
    
</body>
</html>
